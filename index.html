<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线钢琴</title>
    <style>
        body {
            text-align: center;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .piano {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-top: 20px;
        }
        .key {
            height: 200px;
            border: 1px solid black;
            cursor: pointer;
            display: inline-block;
            user-select: none;
        }
        .white {
            width: 40px;
            background: white;
        }
        .black {
            width: 25px;
            height: 130px;
            background: black;
            position: absolute;
            margin-left: -12.5px;
        }
        .active {
            background: yellow !important;
        }
        .sheet-music {
            margin-top: 20px;
            min-height: 50px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>在线钢琴 (88 键)</h1>
    <div class="sheet-music">当前音符: <span id="current-note">-</span></div>
    <div class="piano" id="piano"></div>

    <script>
        const notes = ["A0", "A#0", "B0", "C1", "C#1", "D1", "D#1", "E1", "F1", "F#1", "G1", "G#1",
                      "A1", "A#1", "B1", "C2", "C#2", "D2", "D#2", "E2", "F2", "F#2", "G2", "G#2", "A2"];
        
        const piano = document.getElementById("piano");
        const currentNote = document.getElementById("current-note");
        
        notes.forEach(note => {
            const key = document.createElement("div");
            key.classList.add("key", note.includes("#") ? "black" : "white");
            key.dataset.note = note;
            key.addEventListener("mousedown", () => playSound(note, key));
            piano.appendChild(key);
        });

        function playSound(note, key) {
            currentNote.textContent = note;
            key.classList.add("active");
            setTimeout(() => key.classList.remove("active"), 300);
        }
    </script>
</body>
</html>
