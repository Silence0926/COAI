<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线钢琴</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #222;
            margin: 0;
        }
        .piano {
            display: flex;
            width: 90vw;
            max-width: 1000px;
        }
        .key {
            position: relative;
            flex: 1;
            height: 200px;
            border: 1px solid black;
            cursor: pointer;
            user-select: none;
        }
        .white {
            background: white;
        }
        .black {
            background: black;
            height: 120px;
            width: 60%;
            position: absolute;
            top: 0;
            left: 70%;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="piano" id="piano"></div>

    <script>
        const piano = document.getElementById("piano");
        const whiteKeys = ['C', 'D', 'E', 'F', 'G', 'A', 'B'];
        const blackKeys = ['C#', 'D#', '', 'F#', 'G#', 'A#', ''];
        
        for (let i = 0; i < 52; i++) {
            const key = document.createElement("div");
            key.classList.add("key", "white");
            key.textContent = whiteKeys[i % 7];
            piano.appendChild(key);
        }
    </script>
</body>
</html>
