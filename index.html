<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线钢琴</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .piano {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 200px;
        }
        .key {
            position: relative;
            width: 30px;
            height: 120px;
            margin: 0 2px;
            border: 1px solid #000;
            display: inline-block;
            cursor: pointer;
            user-select: none;
            transition: 0.1s;
        }
        .white {
            background: white;
        }
        .black {
            background: black;
            height: 80px;
            width: 20px;
            margin-left: -10px;
            margin-right: -10px;
            z-index: 1;
        }
        .active {
            background: lightblue !important;
        }
    </style>
</head>
<body>
    <h1>在线钢琴</h1>
    <div class="piano" id="piano"></div>
    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        const notes = [
            'A0', 'A#0', 'B0',
            'C1', 'C#1', 'D1', 'D#1', 'E1', 'F1', 'F#1', 'G1', 'G#1', 'A1', 'A#1', 'B1',
            'C2', 'C#2', 'D2', 'D#2', 'E2', 'F2', 'F#2', 'G2', 'G#2', 'A2', 'A#2', 'B2',
            'C3', 'C#3', 'D3', 'D#3', 'E3', 'F3', 'F#3', 'G3', 'G#3', 'A3', 'A#3', 'B3',
            'C4', 'C#4', 'D4', 'D#4', 'E4', 'F4', 'F#4', 'G4', 'G#4', 'A4', 'A#4', 'B4',
            'C5', 'C#5', 'D5', 'D#5', 'E5', 'F5', 'F#5', 'G5', 'G#5', 'A5', 'A#5', 'B5',
            'C6', 'C#6', 'D6', 'D#6', 'E6', 'F6', 'F#6', 'G6', 'G#6', 'A6', 'A#6', 'B6',
            'C7', 'C#7', 'D7', 'D#7', 'E7', 'F7', 'F#7', 'G7', 'G#7', 'A7', 'A#7', 'B7',
            'C8'
        ];
        
        function createKey(note) {
            const key = document.createElement("div");
            key.classList.add("key");
            key.classList.add(note.includes("#") ? "black" : "white");
            key.dataset.note = note;
            key.addEventListener("mousedown", () => playNote(note, key));
            key.addEventListener("mouseup", () => key.classList.remove("active"));
            document.getElementById("piano").appendChild(key);
        }
        
        function getFrequency(note) {
            const A4 = 440;
            const noteOrder = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"];
            let [letter, octave] = [note.slice(0, -1), note.slice(-1)];
            let keyNumber = noteOrder.indexOf(letter) + (octave - 4) * 12;
            return A4 * Math.pow(2, keyNumber / 12);
        }
        
        function playNote(note, key) {
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.type = "sine";
            osc.frequency.value = getFrequency(note);
            
            gainNode.gain.setValueAtTime(1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 1);
            
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 1);
            
            key.classList.add("active");
        }
        
        notes.forEach(createKey);
    </script>
</body>
</html>
